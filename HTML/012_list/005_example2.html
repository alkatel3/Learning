<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        ul{
            width: 300px;
        }
        .border{
            /* list-style:  none; */
            /* padding: 0; */
        }
        .border li{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 7px 20px;
            margin-bottom:10px;
            border-radius: 10px;
            border-left: 10px solid #f05d22;
            box-shadow: 2px -2px 5px 0 rgba(0,0,0,0.1), -2px -2px 5px 0 rgba(0,0,0,0.1), 2px 2px 5px 0 rgba(0,0,0,0.1),-2px 2px 5px 0 rgba(0,0,0,0.1);
            font-size: 20px;
            letter-spacing: 2px;
        }
        .border li:nth-child(2){
            border-color: #8bc63e;
        }
        .border li:nth-child(3){
            border-color: #e7a703;
        }
        .border li:nth-child(4){
            border-color: #08d3f2;
        }
        .border li:nth-child(5){
            border-color: #28200f;
        }
    </style>
</head>
<body>
    <ul class="border">
        <li>List element</li>
        <li>List element</li>
        <li>List element</li>
        <li>List element</li>
        <li>List element</li>
    </ul>
</body>
</html>
