<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        p{
            color:  white;
            border-radius: 4px;
            margin: 4px;
            padding: 4px;
            background-color: #111;
        }
        p:nth-child(odd){
            background-color: green;
        }
        p:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Header</h1>
    <p>0 paragraph</p>
    <p>1 paragraph</p>
    <p>2 paragraph</p>
    <p>3 paragraph</p>
    <p>4 paragraph</p>
    <p>5 paragraph</p>
</body>
</html>
