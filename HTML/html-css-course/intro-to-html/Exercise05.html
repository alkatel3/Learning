<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/Exersice05.css">
</head>

<body>
  <p style="margin-bottom: 100px;">
    <input class="for-separate-lines" type="text" placeholder="Name">
    <input class="for-separate-lines" type="text" placeholder="Email">
  </p>
  <p class="paragraph1-style">
    Thanks for chatting with our customer support. Would you like to take our quick surver?
  </p>
  <button>Yes</button>
  <button>No</button>

  <p style="margin-top: 100px;">
    <div class="logo-div">
    <img class="google-logo-style" src="img/Google-logo.png">
    </div>
    <div class="search-div">
    <input class="search-form-style" type="text" placeholder="Seach Google or type a URL">
    </div>
    <div class="button-div">
      <button class="google-button">Google Search</button>
      <button class="google-button">I'm Feeling Lucky</button>
    </div>
  </p>
  <p style="margin-bottom: 100px; margin-top: 100px;">
    <input class="name-line" type="text" placeholder="First name">
    <input class="name-line" type="text" placeholder="Last name">
    <input class="email-line" type="text" placeholder="Email">
    <button class="sing-up-button">Sing Up</button>
  </p>

  <p">
    <p class="paragraph2-style">
      Request a ride now
    </p>
    <input class="input-uber-style" type="text" placeholder="Enter pickup location">
    <input class="input-uber-style" type="text" placeholder="Enter destination">
    <button class="button1-style">
      Request now
    </button>
    <button class="button2-style">
      Schedule for later
    </button>
  </p>
</body>

</html>
