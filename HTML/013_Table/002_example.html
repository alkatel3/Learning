<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 14px;
        max-width: 70%;
        width: 70%;
        text-align: center;
        border-collapse: collapse;
        border-top: 7px solid #9baff1;
        border-bottom: 7px solid #9baff1;
        }
        th{
            font-size: 13px;
            border-width: normal;
            background: #e8edff;
            border-right: 7px solid #9baff1;
            border-left: 7px solid #9baff1;
            color: #039;
            padding: 8px;
        }
        td{
            background: #e8edff;
            border-right: 1px solid #aabcfe;
            border-left: 7px solid #aabcfe;
            color: #669;
            padding: 8px;
        }
        tr{
            display: table-row;
            vertical-align:  inherit;
            border-color: inherit;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Supervisor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Stephen C. Cox</td>
                <td>$300</td>
                <td>$50</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>Josephin Tan</td>
                <td>$150</td>
                <td>-</td>
                <td>Annie</td>
            </tr>
            <tr>
                <td>Joyce Ming</td>
                <td>$200</td>
                <td>$35</td>
                <td>Andy</td>
            </tr>
            <tr>
                <td>James A. Pentel</td>
                <td>$175</td>
                <td>$25</td>
                <td>Annie</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
