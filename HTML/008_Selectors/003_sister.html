<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1+p {
            background-color: lightgreen;
            font-size: 18px;
        }

        h2~p {
            background-color: black;
            color: darkorange;
        }

        div{
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>First header</h1>
    <p>First paragraph</p>

    <h1>Second header</h1>
    <p>Second paragraph</p>

    <p>Third paragraph</p>
    <h1>Third header</h1>
    <div>
        <h2>Header second level</h2>
        <p>Paragraph in DIV</p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <p>Paragraph after list</p>
        <a href="#">Link</a>
        <p>Paragraph after link</p>
    </div>
    <p>Lorem ipsum dolor sit</p>
</body>

</html>
