<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .list a{
            color: red;
        }
        .menu li a{
            background: aqua;
        }
    </style>
</head>

<body>
    <p>Paragraph in tag body</p>
    <div>
        <p>Paragraph in DIV</p>
        <ul class="list">
            <li>
                <a href="#">Link 1</a>
            </li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
        <ul class="menu">
            <div>
                <a href="#">Link 1</a>
            </div>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>

        </ul>
    </div>
    <a href="#">Link in body</a>
</body>

</html>
