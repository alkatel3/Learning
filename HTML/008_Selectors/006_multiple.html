<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        p.class2{
            color: red;
            font-size: 50px;
        }
        p.class1{
            color: green;
            font-size: 32px;
            background-color: black;
        }
        .class3{
            color: blue;
            background-color: red;
        }
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="class1">Paragraph, that is assigned class class1</p>
    <span class="class1">Span, that is assigned class class1</span><br/>
    <p class="class2">Paragraph with class class2</p>
    <span class="class2">Span, that is assigned class class2</span>
    <p class="class1 class3">Paragraph, that is assigned classes class1 class3</p>
</body>
</html>
