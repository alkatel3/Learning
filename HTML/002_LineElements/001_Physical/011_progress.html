<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Тег використовується для відображення прогресу. (HTML5)
            - value - поточне значення.
            - max - максимальне значення.
    -->
    <p>Зачекайте, йде завантаження файлів</p>
    <progress value="78" max="100">Завантажено на <span id="value">78</span>%</progress>
</body>
</html>
