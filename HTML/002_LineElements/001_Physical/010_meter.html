<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Тег meter використовується для виведення числових значень у заданому діапазонію (HTML5)
        Має такі атрибути:
            - value - задане значення.
            - min - мінімально можливе значення.
            - max - максимально можливе значення.
            - low - задає межу, при досягненні якої значення вважається низьким.
            - high - задає межу, при досягненні якої значення вважається високим.
            - optimum - визначає найкраще значення.
    -->
    <p>Тиск</p>
    <meter value="55" max="100" min="0" low="10" high="60">Показники датчиків низькі</meter>
</body>
</html>
